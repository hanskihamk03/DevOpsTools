<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Quote Generator Logo" class="logo">
    </div>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quote">Click the button to get a quote!</p>
            <span id="author">- Unknown</span>
        </div>
        <div class="image-container">
            <img id="random-image" src="" alt="Random Dog Image">
        </div>
        <button id="new-quote">New Quote</button>
        <button id="copy-quote">Copy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
